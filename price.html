<script>
      function inspect() {
        var script = document.createElement('script')
        script.src = "//cdn.jsdelivr.net/npm/eruda"
        document.body.appendChild(script)
        script.onload = function() {
          eruda.init()
        }
      }
      if (location.href.includes('inspect=')) {
        inspect()
      }

      function kyun(seconds) {
        function pad(s) {
          return (s < 10 ? '0' : '') + s;
        }
        var hours = Math.floor(seconds / (60 * 60));
        var minutes = Math.floor(seconds % (60 * 60) / 60);
        var seconds = Math.floor(seconds % 60);

        //return pad(hours) + ':' + pad(minutes) + ':' + pad(seconds)
        return `${pad(hours)} Jam ${pad(minutes)} Menit ${pad(seconds)} Detik`
      }

      function inputnama() {
        swal.mixin({
          input: 'text',
          confirmButtonText: 'Next &rarr;',
          showCancelButton: true,
          progressSteps: ['1']
        }).queue([{
          text: 'Silahkan masukkan nama anda'
        }]).then((result) => {
          if (result.value) {
            setCookie('nama', result.value[0], 365)
            document.getElementById('namamu').innerText = getCookie('nama')
            console.log(result.value[0])
          }
        })
      }

      window.setTimeout("waktu()", 1000);

      function waktu() {
        var waktu = new Date();
        setTimeout("waktu()", 1000);
        let strings = `${waktu.getHours()}:${waktu.getMinutes()}:${waktu.getSeconds()}`
        document.getElementById("jam").textContent = ' ' + strings
      }

      window.setTimeout("writeiphtml()", 1000);

      function writeiphtml() {
        setTimeout("writeiphtml()", 1000);
        document.getElementById("ipanda").innerText = ipanda
      }
      getip()

      function getip() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", 'https://api.ipify.org/?format=json');
        xhr.responseType = "json";
        xhr.onload = function() {
          ipanda = this.response.ip
          console.log(this.response.ip)
        };
        xhr.send();
      }

      window.setTimeout("getvisit()", 1000);

      function getvisit() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", `https://api.countapi.xyz/hit/${location.host}/visits`);
        xhr.responseType = "json";
        xhr.onload = function() {
          document.getElementById('visits').innerText = this.response.value
          document.getElementById('visitskecil').innerText = location.host + ' telah dikunjungi sebanyak ' + this.response.value + ' kali'
        }
        xhr.send();
      }

      function getOS() {
        var userAgent = window.navigator.userAgent,
          platform = window.navigator.platform,
          macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
          windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
          iosPlatforms = ['iPhone', 'iPad', 'iPod'],
          os = null;
        if (macosPlatforms.indexOf(platform) !== -1) {
          os = 'Mac OS';
        } else if (iosPlatforms.indexOf(platform) !== -1) {
          os = 'iOS';
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
          os = 'Windows';
        } else if (/Android/.test(userAgent)) {
          os = 'Android';
        } else if (!os && /Linux/.test(platform)) {
          os = 'Linux';
        }

        return os;
      }


      var p = new Ping();
      p.ping("https://www.google.com", function(err, data) {
        if (err) {
          console.log("error loading resource")
          data = data + " " + err;
        }
        console.log(data + ' ms')
      });

      function warnaprogress(id, warna, persen) {
        if (persen <= 5) {
          warna = 'danger'
        }
        if (persen >= 6) {
          warna = 'warning'
        }
        if (persen >= 16) {
          warna = 'success'
        }
        document.getElementById(id).className = 'progress-bar bg-' + warna
        console.log(document.getElementById(id).className)
      }
